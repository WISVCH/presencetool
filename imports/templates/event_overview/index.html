<template name="eventOverview">
	<body>
		<h1>Event Title: {{title}}</h1>

		{{> eventStatistics}}

		<p><button id='liveToolBTN'>Continue to presence tool</button> | <button id='backToEventsBTN'>Back to events overview</button></p>

		<ul>
			{{#each registrations}}
				<li>{{> registration}}</li>
			{{/each}}
		</ul>
	</body>
</template>
