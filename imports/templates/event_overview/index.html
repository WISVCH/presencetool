<template name="eventOverview">
	<body>
		<h1>Event: {{title}}</h1>

		{{> eventStatistics}}

		<button id='liveToolBTN'>Continue to presence tool</button>
		<br />

		<button id='resetPresenceBTN'>Reset presence of attendees</button>
		<br />

		{{#if hasRegistrations}}
			<button id='emptyRegistrationsBTN'>Remove all registrations</button>
			<br />
		{{else}}
			{{> csvRegLoader}}
		{{/if}}

		<button id='backToEventsBTN'>Back to events overview</button>

		<ul>
			{{#each registrations}}
				<li>{{> registration}}</li>
			{{/each}}
		</ul>
	</body>
</template>
